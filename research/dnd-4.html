function dnd(ctx)

    };

    function begin() {
        document.addEventListener('mouseup', mouseup);
        document.addEventListener('mousemove', mousemove);
        translate();
        ctx.x0 = ctx.x;
        ctx.y0 = ctx.y;
        ctx.dx = 0;
        ctx.dy = 0;
        if (ctx.begin) {
            ctx.begin(ctx);
        }
        update();
    }
    function end() {
        document.removeEventListener('mouseup', mouseup);
        document.removeEventListener('mousemove', mousemove);
        ctx.end(ctx);
    }
    function translate() {
        ctx.x = ctx.event.clientX;
        ctx.y = ctx.event.clientY;
    }
    function move() {
        ctx.dx = ctx.x - ctx.x0;
        ctx.dy = ctx.y - ctx.y0;
        if (ctx.move) {
            ctx.move(ctx);
        }
        update();
    }
    function update() {
        if (ctx.update) {
            ctx.update(ctx);
        }
    }
    function mouseup(event) {
        ctx.event = event;
        end();
    }
    function mousemove(event) {
        ctx.event = event;
        translate();
        move();
    }
}
</script>
